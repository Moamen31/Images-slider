<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <header>
        <h2>Slider Project</h2>
    </header>
    <div class="slider-container">
        <div class="slide">
            <img src="imgs/img-1.jpeg" class="slide-img" alt="" />
            <h1>1</h1>
        </div>
        <div class="slide">
            <img src="imgs/img-2.jpeg" alt="" />
            <h1>2</h1>
        </div>
        <div class="slide">
            <h1>3</h1>
        </div>
        <div class="slide">
            <div>
                <img src="imgs/person-1.jpeg" class="person-img" alt="" />
                <h3>susan doe</h3>
                <span>4</span>
            </div>
        </div>
    </div>
    <div class="btn-container">
        <button class="prevBtn">
            prev
        </button>
        <button class="nextBtn">
            next
        </button>
    </div>
    <script src="main.js"></script>
</body>

</html>
